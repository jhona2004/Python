<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversión de Calificaciones</h1>
        <form id="calificacionesForm">
            <div class="form-group">
                <label for="calificacion1">Calificación del Estudiante 1:</label>
                <input type="number" id="calificacion1" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="calificacion2">Calificación del Estudiante 2:</label>
                <input type="number" id="calificacion2" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="calificacion3">Calificación del Estudiante 3:</label>
                <input type="number" id="calificacion3" min="0" max="100" required>
            </div>
            <button type="submit" class="btn">Convertir</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
